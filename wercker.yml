box: wercker/golang
build:
  steps:
    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get -t ./...
    - wercker/golint
    - script:
        name: go build
        code: |
          go build -a -o lambda-deploy
    - script:
        name: check contents
        code: |
          ls -lh $WERCKER_SOURCE_DIR
