box: wercker/golang
build:
  steps:
    - script:
      name: go get
      code: |
        cd $WERCKER_SOURCE_DIR
        go version
        go get -t ./...
    - wercker/golint
    - script:
      name: go build
      code: |
        go build -a -o lambda-deploy
    - script:
      name: ls
      code: |
        ls $WERCKER_SOURCE_DIR
